---
# defaults file for ansible-role-pdsh-genders

# List of pdsh modules conflicting with genders that must be removed
pdsh_genders_conflict:
  - pdsh-mod-dshgroup
  - pdsh-mod-machines

pdsh_el7_packages:
 - pdsh
 - pdsh-mod-genders
 - pdsh-mod-netgroup
 - pdsh-rcmd-ssh
 - genders

pdsh_el6_packages:
 - pdsh
 - pdsh-mod-genders
 - pdsh-mod-netgroup
 - pdsh-rcmd-ssh
 - genders

pdsh_ohpc_packages:
  - pdsh-ohpc
  - pdsh-mod-genders-ohpc
  - genders-ohpc

pdsh_use_ohpc: True
